<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Developer Excersise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="Mask" class="Mask">
      <div id="ColLeft" class="ColLeft">
        <div id="firstStepNumber" class="StepNumber">
          1
        </div>
        <svg id="secondStepLine" class="CustomLine"  width="20" height="0"><line x1="10" y1="1" x2="10" y2="200" stroke="#00c221"/></svg>
        <div id="secondStepNumber" class="StepNumber Hide">
          2
        </div>
        <svg id="thirdStepLine" class="CustomLine" width="20" height="0"><line x1="10" y1="1" x2="10" y2="200" stroke="#00c221"/></svg>
        <div id="thirdStepNumber" class="StepNumber Hide">
          3
        </div>
      </div>
      <div id="ColRight" class="ColRight">
      <div class="Step">
        <div class="StepTitle">
          Update Response
        </div>
        <br>
        <div class="OptionGroup">
          <input type="radio" onclick="UpdateResponse(1)" id="yes" name="UpdateResponse">
          <label for="yes">I give my consent</label><br>
          <input type="radio" onclick="UpdateResponse(2)" id="no" name="UpdateResponse">
          <label for="no">I do not give my consent</label><br>
        </div>
      </div>
      <div id="secondStepContainer" class="Step Hide">
        <div class="StepTitle">
          Select a method
        </div>
        <br>
        <div class="OptionGroup">
          <input type="radio" id="SMS" name="Method" value="*** *** 3456">
          <label for="sms">Text message (SMS)	<span class="Contact">*** *** 3456</span></label><br>
          <input type="radio" id="VoiceCall" name="Method" value="*** *** 3456">
          <label for="voice">Voice call				<span class="Contact">*** *** 3456</span></label><br>
          <input type="radio" id="Email" name="Method" value="f****@iqvia.com">
          <label for="email">Email				<span class="Contact">	f****@iqvia.com</span></label><br>
        </div>
        <div class="SendButton" onclick="sendCode()" type="button" name="button">Send code</div>
      </div>
      <div id="thirdStepContainer" class="Step Hide">
        <div class="StepTitle">
          Enter Code
        </div>
        <span class="Alert" id="alertMessage"></span>
        <input onkeyup="verifyInput()" id="inputCode" class="CustomInput" type="text" name="code"  placeholder="Code">
        <div id="AlertaBubble" class="AlertBubble Hide">
          Only number accepted
        </div>
        <div id="AlertBox">
        </div>

        <br>
        <div onclick="generateCode()" class="CustomLink">Resend Code</div>
      </div>
    </div>


    <button class="VerifyButton Disable" onclick="verifyCode()" id="VerifyButton" disabled>Verify</button>


    <div id="CodeModal" class="Modal">
      <div class="ModalContent">
        <span class="Close">&times;</span>
        <p>Your validation code is</p><span id="validationCodeNumber"></span>
    </div>

</div>
  </div>
  </body>
</html>
